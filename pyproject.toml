[tool.poetry]
name = "jiracli"
version = "0.1.0"
description = "A command-line interface for interacting with Jira"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://jiracli.github.io/jiracli/"
repository = "https://github.com/rpunt/jiracli"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [{include = "jiracli"}]

[tool.poetry.scripts]
jira = "jiracli.cli.main:main"

[tool.poetry.dependencies]
python = "^3.8"
cac-core = "^0.1.0"
tabulate = "^0.9.0"
jira = "^3.8.0"
pyyaml = "^6.0.2"
keyring = "^25.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
pylint = "^2.17.0"
cac-core = {path = "../cac_core", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
    "C0330",  # bad-continuation
    "C0326",  # bad-whitespace
]
