[tool.poetry]
name = "jiracli"
version = "0.0.1"
description = "Jira CLI"
authors = ["Ryan Punt"]
license = "MIT"
readme = "README.md"
homepage = "https://jiracli.github.io/jiracli/"
repository = "https://github.com/rpunt/jiracli"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.scripts]
jira = 'jiracli.cli.main:main'

[tool.poetry.dependencies]
python = "^3.8"
cac_core = {path = "../cac_core", develop = true}
tabulate = "^0.9.0"
jira = "^3.8.0"
pyyaml = "^6.0.2"
keyring = "^25.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
